<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="_template.xhtml">
        <ui:define name="titulo">
            <p:outputPanel>Cadastro Professor</p:outputPanel>
        </ui:define>
        
        <ui:define name="conteudo">
            <p:messages id="messages" globalOnly="true" />
            <h:form id="cadastroProfessor">
                <p:fieldset legend="Cadastro Professor">
                    <h:panelGrid columns="3">
                        <p:outputLabel for="nome" value="Nome" />
                        <p:inputText id="nome" value="#{professorBean.entidadeNegocio.nome}" required="true" />
                        <p:message for="nome" id="messageNome" />
                        <p:outputLabel for="sobrenome" value="Sobrenome"></p:outputLabel>
                        <p:inputText id="sobrenome" value="#{professorBean.entidadeNegocio.sobrenome}" required="true"></p:inputText>
                        <p:message for="sobrenome" id="messageSobrenome" />
                        <p:outputLabel for="login" value="Login"></p:outputLabel>
                        <p:inputText id="login" value="#{professorBean.entidadeNegocio.login}" required="true"></p:inputText>
                        <p:message for="login" id="messageLogin" />
                        <p:outputLabel for="email">Email</p:outputLabel>
                        <p:inputText id="email" value="#{professorBean.entidadeNegocio.email}" required="true" validatorMessage="Email inválido">
                            <f:attribute name="type" value="email" />
                            <f:passThroughAttribute name="placeholder" value="Email do Professor" />
                            <f:validateRegex pattern=".+@.+" />
                            <f:ajax event="blur" execute="email" render="messageEmail" />
                        </p:inputText>
                        <p:message for="email" id="messageEmail" />
                        <p:outputLabel for="senha" value="Senha" />
                        <p:password feedback="true" value="#{professorBean.entidadeNegocio.senha}" id="senha" inline="true" required="true" />
                        <h:message for="senha" id="messageSenha" />
                        <p:commandButton action="#{professorBean.gravar()}" value="Cadastrar" 
                                         update="@form :listaProfessor" process="@form"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
            <p:dataList id="listaProfessor" value="#{professorBean.entidades}" var="professor" emptyMessage="Não há professores">
                <f:facet name="header">Professores</f:facet>
                <p:column headerText="Nome">
                    <h:outputText value="#{professor.nome}" />
                </p:column>
            </p:dataList>      
        </ui:define>
        
    </ui:composition>
</html>
