<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="_template.xhtml" >
        <ui:define name="conteudo">
            <h:form id="login">
                <p:fieldset>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="login">Matr√≠cula</p:outputLabel>
                        <p:inputText id="login" value="#{loginBean.login}" required="true" />
                        <p:message for="login" id="messageLogin" />
                        <p:outputLabel for="senha">Senha</p:outputLabel>
                        <p:password feedback="true" id="senha" value="#{loginBean.senha}" weakLabel="Fraca"
                                    goodLabel="Bom" strongLabel="Forte" promptLabel="Digite a sua senha" required="true"/>
                        <p:message for="senha" id="messageSenha" />
                        <p:outputLabel for="senha">Captcha</p:outputLabel>
                        <p:captcha language="pt"  label="Captcha" id="captcha" />
                        <p:message for="captcha" id="messageCaptcha" /> 
                        <p:commandButton ajax="false" action="#{loginBean.efetuarLogin()}" value="Entrar" 
                                         update="@form" process="@form"/>
                        <p:commandButton ajax="false" value="Cadastro"  action="cadastro_aluno" 
                                         immediate="true" />
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
