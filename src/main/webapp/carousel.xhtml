<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="_template.xhtml">
        
        <ui:define name="conteudo">
            <h:form>
                <p:carousel value="#{atividadeBean.atividades}" headerText="Tabela de Atividades" var="atividade" responsive="true">
                    <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                        <f:facet name="header">
                            #{atividade.descricao}
                        </f:facet>
                    </p:panelGrid>
                </p:carousel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
