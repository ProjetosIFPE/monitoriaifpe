<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="_template_aluno.xhtml" >
        <ui:define name="conteudo">
            <p:tabView id="painelMonitoria">
                <p:tab title="Cadastro de Monitoria">
                    <h:form id="formMonitoria">
                        <p:fieldset>
                            <h:panelGrid columns="2">    
                                <p:outputLabel>Turmas</p:outputLabel>
                                <p:selectOneMenu value="#{monitoriaBean.entidadeNegocio.disciplina}" converter="entidadeNegocioConverter">
                                    <f:selectItems value="#{monitoriaBean.disciplinasOfertadasParaMonitoria}" var="disciplina" itemLabel="#{disciplina.componenteCurricular.descricao} - #{disciplina.periodo} " itemValue="#{disciplina}" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <p:commandButton action="#{monitoriaBean.cadastrar()}" value="Solicitar Monitoria" update=":painelMonitoria" process="@form" />
                        </p:fieldset>
                    </h:form>
                </p:tab>
                <p:tab title="Monitorias Ofertadas">
                    <h:form>
                        <p:fieldset>
                            <p:messages id="messages" severity="warn" autoUpdate="true" closable="true" />
                            <p:dataList id="listaMonitorias" value="#{monitoriaBean.monitoriasPorAluno}" var="monitoria" type="unordered" itemType="none" paginator="true" rows="10" emptyMessage="Não existem monitorias ofertadas." styleClass="paginated">
                                <f:facet name="header">
                                    Monitorias Ofertadas
                                </f:facet>
                                <h:link  outcome="atividade" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
                                    <f:param name="monitoriaId" value="#{monitoria.chavePrimaria}"  />
                                </h:link >
                                <h:outputText value="#{monitoria.turma.componenteCurricular.descricao}, #{monitoria.disciturmaodo}" style="display:inline-block"/>

                                <p:commandLink style="float:left;margin-right:10px" styleClass="ui-icon ui-icon-trash"  action="#{monitoriaBean.remover(monitoria)}" process="@this" update="listaMonitorias">
                                    <p:confirm header="Confirmação" message="Tem certeza ?" icon="ui-icon-alert" />
                                </p:commandLink>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </p:dataList>
                        </p:fieldset>
                    </h:form>
                </p:tab>
                <p:tab title="Monitorias Aprovadas">
                    <h:form>
                        <p:fieldset>
                            <p:messages id="messages" severity="warn" autoUpdate="true" closable="true" />         
                            <p:dataTable id="listaMonitorias" var="curso" value="#{monitoriaBean.monitorias}" paginator="true" rows="5" emptyMessage="Não existem monitorias aprovadas.">

                                <f:facet name="header">
                                    Monitorias Aprovadas
                                </f:facet>
                             

                                <p:column>             
                                    <h:link  outcome="home_aluno" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
                                        <f:param name="monitoriaId" value="#{monitoria.chavePrimaria}"  />
                                    </h:link >                              
                                </p:column>

                                <p:column headerText="Turma" filterMatchMode="startsWith" filterBy="#{monitoria.disciturmaonenteCurricular.descricao}" sortBy="#{monitoria.disciplinaturmaeCurricular.descricao}">             
                                    <h:outputText value="#{monitoria.disciplina.compturmaicular.descricao}"/>
                                </p:column>
                                
                                <p:column headerText="Período" filterMatchMode="startsWith" filterBy="#{monitoria.disciplina.periodo}" sortturmatoria.disciplina.periodo}">         turma                               <h:outputText value="#{monitoria.disciplina.periodo}"/>
            turma          </p:column>
                            
                                 <p:column>
                                    <p:commandLink styleClass="ui-icon ui-icon-trash"  action="#{monitoriaBean.remover(monitoria)}" >
                                        <p:confirm header="Confirmação" message="Tem certeza ?" icon="ui-icon-alert" />
                                    </p:commandLink>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    </p:confirmDialog>
                                </p:column> 
                            </p:dataTable>
                        </p:fieldset>
                    </h:form>
                </p:tab>

            </p:tabView>
        </ui:define>

    </ui:composition>
</html>
