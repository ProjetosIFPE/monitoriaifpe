<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:insert name="metadata"/>

    <h:head><title>Sistema Monitoria</title></h:head>

    <h:body>
        <div id="cabecalho">
            <p:growl showDetail="true" globalOnly="true" id="messages" autoUpdate="true" />

            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h:link outcome="/publico/login.xhtml"><h:graphicImage   library="img" name="icon.jpg" /></h:link>
                    <p:outputPanel>Sistema de Monitoria IFPE</p:outputPanel>
                </f:facet>  
                <h:form rendered="#{usuarioLogado != null}" >
                    <p:themeSwitcher id="basic" value="#{userSettings.tema}">
                        <f:selectItem itemLabel="Escolha o Tema"/>
                        <f:selectItems value="${userSettings.temas}" var="tema" itemLabel="#{tema}" itemValue="#{value}" />
                        <f:ajax />
                    </p:themeSwitcher>
                </h:form>
            </h:panelGrid>

            <p:separator />

            <h:form rendered="#{usuarioLogado != null}">
                <p:menubar>
                    <p:submenu label="Navegação">
                        <p:menuitem value="Alunos"  action="/admin/aluno.xhtml?faces-redirect=true" icon="fa fa-fw fa-edit" />   
                        <p:menuitem value="Professores"  action="/admin/professor.xhtml?faces-redirect=true" icon="fa fa-fw fa-edit" />   
                        <p:menuitem value="Cadastro Histórico"  action="/admin/cadastroDisciplina.xhtml?faces-redirect=true" icon="fa fa-fw fa-edit" />   
                        <p:menuitem value="Histórico Aluno"  action="/aluno/historico.xhtml?faces-redirect=true" icon="fa fa-fw fa-edit" />   
                        <p:menuitem value="Monitorias"  action="/aluno/monitoria?faces-redirect=true" icon="fa fa-fw fa-edit" />
                        <p:menuitem value="Cursos"  action="/admin/curso?faces-redirect=true" icon="fa fa-fw fa-edit" />
                        <p:menuitem value="Componente Curricular"  action="/admin/componenteCurricular.xhtml?faces-redirect=true" icon="fa fa-fw fa-edit" />
                        <p:menuitem value="Atividades"  action="/aluno/atividade.xhtml?faces-redirect=true" icon="fa fa-fw fa-edit" />
                        <p:menuitem value="Disciplinas"  action="/professor/disciplina.xhtml?faces-redirect=true" icon="fa fa-fw fa-edit" />           
                    </p:submenu>
                    <p:menuitem value="Logout" action="#{loginBean.efetuarLogout()}" icon="fa fa-fw fa-sign-out" />
                </p:menubar>

            </h:form>

            <h:form rendered="#{usuarioLogado == null}">
                <p:menubar>
                    <p:submenu label="Cadastro">
                        <p:menuitem value="Cadastro do Professor" action="/publico/cadastroProfessor.xhtml?faces-redirect=true" icon="fa fa-fw fa-edit" />
                        <p:menuitem value="Cadastro do Aluno" action="/publico/cadastroAluno.xhtml?faces-redirect=true" icon="fa fa-fw fa-edit" />
                    </p:submenu>
                </p:menubar>
            </h:form>
        </div>
        <p:separator />
        <div id="conteudo">
            <ui:insert name="conteudo"></ui:insert> 
        </div>
    </h:body>
</html>
