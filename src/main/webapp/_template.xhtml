<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:insert name="metadata"/>

    <h:head>
        <title>Sistema de Monitoria IFPE</title>
        <h:outputStylesheet library="css" name="base.css" />
    </h:head>

    <h:body>
        <p:layout  styleClass="layoutConteudo">
            <h:form>
                <p:growl globalOnly="true" id="messages" autoUpdate="true" />
                <p:layoutUnit resizable="false" position="north">
                    <h:panelGrid columns="2">
                        <f:facet name="header">
                            <h:link outcome="/usuario/home.xhtml"><h:graphicImage styleClass="logo" library="img" name="logo_ifpe.png" /></h:link>
                        </f:facet>  
                    </h:panelGrid>
                </p:layoutUnit>
                <p:layoutUnit position="west" styleClass="menu">
                    <p:panelMenu rendered="#{usuarioLogado == null}">
                        <p:submenu label="Cadastro">
                            <p:menuitem  value="Aluno" action="/publico/cadastro_aluno.xhtml?faces-redirect=true" immediate="true"/>
                            <p:menuitem  value="Professor" action="/publico/cadastro_professor.xhtml?faces-redirect=true"  immediate="true"/>
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Validar Documentos">
                            <p:menuitem  value="Validar Relatórios" immediate="true"/>
                        </p:submenu>  
                    </p:panelMenu>
                    <p:menu rendered="#{usuarioLogado != null}">
                        <p:submenu label="Navegação">
                            <p:menuitem value="Turmas" rendered="#{facesContext.externalContext.isUserInRole('professor')}"  outcome="/professor/turma.xhtml?faces-redirect=true" immediate="true"/>    
                            <p:menuitem value="Monitorias" rendered="#{facesContext.externalContext.isUserInRole('professor')}" outcome="/professor/professor_monitoria.xhtml?faces-redirect=true" immediate="true"/>  
                            <p:menuitem value="Monitorias" rendered="#{facesContext.externalContext.isUserInRole('aluno')}" outcome="/aluno/aluno_monitoria.xhtml?faces-redirect=true" immediate="true"/>   
                            <p:menuitem value="Cursos" rendered="#{facesContext.externalContext.isUserInRole('administrador')}" outcome="/admin/curso.xhtml?faces-redirect=true" immediate="true"/>
                            <p:menuitem value="Componentes Curriculares" rendered="#{facesContext.externalContext.isUserInRole('administrador')}" outcome="/admin/componentes.xhtml?faces-redirect=true" immediate="true"/>   
                            <p:menuitem value="Configurações" rendered="#{facesContext.externalContext.isUserInRole('usuario')}"  immediate="true"/>
                        </p:submenu>
                        <p:separator />
                        <p:menuitem  value="Sair" action="#{loginBean.efetuarLogout()}" immediate="true"/> 
                    </p:menu>
                </p:layoutUnit> 
            </h:form>
            <p:layoutUnit   position="center">
                <ui:insert name="conteudo"></ui:insert>
            </p:layoutUnit>
            
        </p:layout>
        
    </h:body>
</html>
