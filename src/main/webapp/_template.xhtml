<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:insert name="metadata"/>

    <h:head>
        <title>Sistema de Monitoria IFPE</title>
        <h:outputStylesheet library="css" name="base.css" />
    </h:head>

    <h:body>
        <p:layout  styleClass="layoutConteudo">
            <h:form>
                <p:growl showDetail="true"  globalOnly="true" id="messages" autoUpdate="true" />
                <p:layoutUnit position="north">
                    <h:panelGrid columns="2">
                        <f:facet name="header">
                            <h:link outcome="home.xhtml"><h:graphicImage styleClass="logo" library="img" name="logo_ifpe.png" /></h:link>
                        </f:facet>  
                    </h:panelGrid>
                </p:layoutUnit>
                <p:layoutUnit position="west" styleClass="menu">
                    <p:menu>
                        <p:menuitem  value="Aluno" outcome="/login_aluno.xhtml" immediate="true"/>
                        <p:menuitem  value="Professor" outcome="/login_professor.xhtml" immediate="true"/>       
                        <p:menuitem  value="Validar Documentos" immediate="true"/>
                    </p:menu>
                </p:layoutUnit> 
            </h:form>
            <p:layoutUnit  position="center">
                <ui:insert name="conteudo"></ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
