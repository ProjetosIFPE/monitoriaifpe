<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="../_template.xhtml" >        
        <ui:define name="conteudo">
            <p:tabView id="turmaAbas">
                <p:tab title="Oferta de Turmas">
                    <h:form>
                        <p:fieldset rendered="#{turmaBean.possuiComponentesCurriculares()}">
                            <h:panelGrid columns="2" cellpadding="10" >
                                <p:outputLabel for="componenteCurricular" value="Componente Curricular: " />                               
                                <p:selectOneMenu  id="componenteCurricular" value="#{turmaBean.entidadeNegocio.componenteCurricular}" converter="entidadeNegocioConverter">
                                    <f:selectItems value="#{turmaBean.componentesCurriculares}" var="componente" itemLabel="#{componente.descricao}" itemValue="#{componente}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <h:outputText rendered="#{not turmaBean.possuiComponentesCurriculares()}}"   value="#{msg.componentesNaoCadastrados}" />
                            <p:separator />
                            <p:commandButton value="Ofertar turma" action="#{turmaBean.cadastrar()}" process="@form" update=":turmaAbas:formTabelaTurmasOfertadas:tabelaTurmasOfertadas" />
                        </p:fieldset>
                         
                    </h:form>
                </p:tab>
                <p:tab title="Turmas Ofertadas">
                    <h:form id="formTabelaTurmasOfertadas">
                        <p:dataTable id="tabelaTurmasOfertadas" var="turma" value="#{turmaBean.turmasOfertadas}" paginator="true" rows="5"  emptyMessage="Nenhuma turma ofertada.">
                            <f:facet name="header">Turmas Ofertadas</f:facet>
                            <p:column headerText="Turma" filterBy="#{turma.componenteCurricular.descricao}" sortBy="#{turma.componenteCurricular.descricao}">
                                <div align="center"> <h:outputText value="#{turma.componenteCurricular.descricao}" /></div>
                            </p:column>                         
                            <p:column headerText="Período" filterBy="#{turma.periodo}" sortBy="#{turma.periodo}">
                                <div align="center"> <h:outputText value="#{turma.periodo}" /></div>
                            </p:column>
                            <p:column styleClass="icone-botao">
                                <div align="center">
                                    <p:commandLink rendered="#{not turma.isOfertada()}" styleClass="ui-icon ui-icon-trash" update="@form" action="#{turmaBean.remover(turma)}" >
                                        <p:confirm header="Confirmação" message="Tem certeza que deseja remover esta turma ofertada ?" icon="ui-icon-alert" />
                                    </p:commandLink>
                                    <p:commandLink rendered="#{turma.isOfertada()}" styleClass="ui-icon ui-icon-close" update="@form"  action="#{turmaBean.removerOferta(turma)}" >
                                        <p:confirm header="Confirmação" message="Tem certeza que deseja bloquear as solicitações de monitoria para esta turma ?" icon="ui-icon-alert" />
                                    </p:commandLink>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <div align="center">
                                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                        </div>
                                    </p:confirmDialog> 
                                </div> 
                            </p:column> 
                        </p:dataTable>
                    </h:form>
                </p:tab>
            </p:tabView>
        </ui:define>

    </ui:composition>
</html>
