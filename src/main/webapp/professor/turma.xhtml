<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="../_template.xhtml" >        
        <ui:define name="conteudo">
            <p:tabView>
                <p:tab title="Oferta de Turmas">
                    <h:form>
                        <p:fieldset>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="componenteCurricular" value="Componente Curricular: " />                               
                                <p:selectOneMenu rendered="#{turmaBean.possuiComponentesCurriculares}" id="componenteCurricular" value="#{turmaBean.entidadeNegocio.componenteCurricular}" converter="entidadeNegocioConverter">
                                    <f:selectItems value="#{turmaBean.componentesCurriculares}" var="componente" itemLabel="#{componente.descricao}" itemValue="#{componente}"/>
                                </p:selectOneMenu>
                                <h:outputText rendered="#{not turmaBean.possuiComponentesCurriculares}}" value="#{msg.componentesNaoCadastrados}" />
                            </h:panelGrid>
                            <p:commandButton value="Ofertar turma"  />
                        </p:fieldset>
                    </h:form>
                </p:tab>
                <p:tab title="Turmas Ofertadas">
                    <h:form>
                        <p:dataTable var="turma" value="#{turmaBean.turmasOfertadas}" paginator="true" rows="5"  emptyMessage="Nenhuma turma ofertada.">
                            <f:facet name="header">Turmas Ofertadas</f:facet>
                            <p:column headerText="Turma">
                                <h:outputText value="#{turma.componenteCurricular.descricao}" />
                            </p:column>                         
                            <p:column headerText="Período">
                                <h:outputText value="#{turma.periodo}" />
                            </p:column>
                            <p:column>
                                <p:commandLink styleClass="ui-icon ui-icon-trash"  action="#{turmaBean.remover(monitoria)}" >
                                    <p:confirm header="Confirmação" message="Tem certeza que deseja remover esta oferta ?" icon="ui-icon-alert" />
                                </p:commandLink>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </p:column> 
                        </p:dataTable>
                    </h:form>
                </p:tab>
            </p:tabView>
        </ui:define>

    </ui:composition>
</html>
