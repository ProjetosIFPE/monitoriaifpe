<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="../_template.xhtml" >   
        <ui:define name="conteudo">  
            <p:tabView>
                <p:tab title="Monitorias Solicitadas">
                    <h:form>
                        <p:dataTable var="monitoria" value="#{professorMonitoriaBean.monitoriasSolicitadas}" paginator="true" rows="5" emptyMessage="Não existem monitorias solicitadas.">

                            <f:facet name="header">
                                Monitorias Solicitadas
                            </f:facet>
                            <p:column>             
                                <p:commandLink action="#{professorMonitoriaBean.aprovar()}" styleClass="ui-icon ui-icon-check" >
                                    <f:setPropertyActionListener target="#{professorMonitoriaBean.entidadeNegocio}" value="#{monitoria}" />
                                </p:commandLink>                              
                            </p:column>

                            <p:column>             
                                <p:commandLink action="#{professorMonitoriaBean.reprovar()}" styleClass="ui-icon ui-icon-cancel" >
                                    <f:setPropertyActionListener target="#{professorMonitoriaBean.entidadeNegocio}" value="#{monitoria}" />
                                </p:commandLink>                                
                            </p:column>

                            <p:column headerText="Nome" filterMatchMode="startsWith" filterBy="#{monitoria.aluno.nome}" sortBy="#{monitoria.aluno.nome}">             
                                <h:outputText value="#{monitoria.aluno.nome}"/>
                            </p:column>

                            <p:column headerText="Matrícula" filterMatchMode="startsWith" filterBy="#{monitoria.aluno.matricula}" sortBy="#{monitoria.aluno.matricula}">             
                                <h:outputText value="#{monitoria.aluno.matricula}"/>
                            </p:column>

                            <p:column headerText="Turma" filterMatchMode="startsWith" filterBy="#{monitoria.turma.componenteCurricular.descricao}" sortBy="#{monitoria.turma.componenteCurricular.descricao}">             
                                <h:outputText value="#{monitoria.turma.componenteCurricular.descricao}"/>
                            </p:column>

                            <p:column headerText="Período" filterMatchMode="startsWith" filterBy="#{monitoria.turma.periodo}" sortBy="#{monitoria.turma.periodo}">             
                                <h:outputText value="#{monitoria.turma.periodo}"/>
                            </p:column>
                        </p:dataTable>
                        <p:poll interval="10" listener="#{alunoMonitoriaBean.inicializarMonitoriasSolicitadas()}" update="@form" />

                    </h:form>  
                </p:tab>
                <p:tab title="Monitorias Aprovadas">
                    <h:form>
                        <p:dataTable id="listaMonitorias" var="curso" value="#{professorMonitoriaBean.monitoriasAprovadas}" paginator="true" rows="5" emptyMessage="Não existem monitorias aprovadas.">

                            <f:facet name="header">
                                Monitorias Aprovadas
                            </f:facet>
                            <p:column>             
                                <h:link  styleClass="ui-icon ui-icon-search" >

                                </h:link >                              
                            </p:column>

                            <p:column headerText="Nome" filterMatchMode="startsWith" filterBy="#{monitoria.aluno.nome}" sortBy="#{monitoria.aluno.nome}">             
                                <h:outputText value="#{monitoria.aluno.nome}"/>
                            </p:column>

                            <p:column headerText="Matrícula" filterMatchMode="startsWith" filterBy="#{monitoria.aluno.matricula}" sortBy="#{monitoria.aluno.matricula}">             
                                <h:outputText value="#{monitoria.aluno.matricula}"/>
                            </p:column>

                            <p:column headerText="Turma" filterMatchMode="startsWith" filterBy="#{monitoria.turma.componenteCurricular.descricao}" sortBy="#{monitoria.turma.componenteCurricular.descricao}">             
                                <h:outputText value="#{monitoria.turma.componenteCurricular.descricao}"/>
                            </p:column>

                            <p:column headerText="Período" filterMatchMode="startsWith" filterBy="#{monitoria.turma.periodo}" sortBy="#{monitoria.turma.periodo}">             
                                <h:outputText value="#{monitoria.turma.periodo}"/>
                            </p:column>

                        </p:dataTable>
                        <p:poll interval="10" listener="#{alunoMonitoriaBean.inicializarMonitoriasAprovadas()}" update="@form" />

                    </h:form>  
                </p:tab>
            </p:tabView>
        </ui:define>

    </ui:composition>
</html>
