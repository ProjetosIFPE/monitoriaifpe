<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="../_template.xhtml" >   
        <ui:define name="conteudo">  
            <p:tabView id="tabViewProfessorMonitoria">
                <p:tab title="Monitorias Solicitadas">
                    <h:form>
                        <p:dataTable var="monitoria" value="#{professorMonitoriaBean.monitoriasSolicitadas}" paginator="true" rows="5" emptyMessage="Não existem monitorias solicitadas.">

                            <f:facet name="header">
                                Monitorias Solicitadas
                            </f:facet>
                            <p:column styleClass="icone-botao">   
                                <div align="center">
                                    <p:commandLink update="@form :tabViewProfessorMonitoria:formMonitoriasAprovadas" process="@form" action="#{professorMonitoriaBean.aprovar()}" styleClass="ui-icon ui-icon-check" >
                                        <f:setPropertyActionListener target="#{professorMonitoriaBean.entidadeNegocio}" value="#{monitoria}" />
                                    </p:commandLink> 
                                </div>
                            </p:column>

                            <p:column styleClass="icone-botao">   
                                <div align="center">
                                    <p:commandLink update="@form :tabViewProfessorMonitoria:formMonitoriasAprovadas" process="@form" action="#{professorMonitoriaBean.reprovar()}" styleClass="ui-icon ui-icon-cancel" >
                                        <f:setPropertyActionListener target="#{professorMonitoriaBean.entidadeNegocio}" value="#{monitoria}" />
                                    </p:commandLink> 
                                </div>
                            </p:column>

                            <p:column headerText="Nome" filterMatchMode="startsWith" filterBy="#{monitoria.aluno.nome}" sortBy="#{monitoria.aluno.nome}">             
                                <div align="center"><h:outputText value="#{monitoria.aluno.nome}"/></div>
                            </p:column>

                            <p:column headerText="Matrícula" filterMatchMode="startsWith" filterBy="#{monitoria.aluno.matricula}" sortBy="#{monitoria.aluno.matricula}">             
                                <div align="center"><h:outputText value="#{monitoria.aluno.matricula}"/></div>
                            </p:column>

                            <p:column headerText="Turma" filterMatchMode="startsWith" filterBy="#{monitoria.turma.componenteCurricular.descricao}" sortBy="#{monitoria.turma.componenteCurricular.descricao}">             
                                <div align="center"><h:outputText value="#{monitoria.turma.componenteCurricular.descricao}"/></div>
                            </p:column>

                            <p:column headerText="Período" filterMatchMode="startsWith" filterBy="#{monitoria.turma.periodo}" sortBy="#{monitoria.turma.periodo}">             
                                <div align="center"><h:outputText value="#{monitoria.turma.periodo}"/></div> 
                            </p:column>
                        </p:dataTable>
                        <p:poll interval="10" listener="#{professorMonitoriaBean.inicializarMonitoriasSolicitadas()}" update="@form" />

                    </h:form>  
                </p:tab>
                <p:tab title="Monitorias Aprovadas">
                    <h:form id="formMonitoriasAprovadas">
                        <p:dataTable id="listaMonitorias" var="monitoria" value="#{professorMonitoriaBean.monitoriasAprovadas}" paginator="true" rows="5" emptyMessage="Não existem monitorias aprovadas.">

                            <f:facet name="header">
                                Monitorias Aprovadas
                            </f:facet>
                            <p:column styleClass="icone-botao">             
                                <div align="center">  
                                    <h:link   value="#{monitoria.chavePrimaria}" outcome="/aluno/atividade" styleClass="ui-icon ui-icon-search">
                                        <f:param name="monitoriaId" value="#{monitoria.chavePrimaria}"  />
                                    </h:link>   
                                </div>    
                            </p:column>

                            <p:column headerText="Nome" filterMatchMode="startsWith" filterBy="#{monitoria.aluno.nome}" sortBy="#{monitoria.aluno.nome}">             
                                <div align="center"><h:outputText value="#{monitoria.aluno.nome}"/></div> 
                            </p:column>

                            <p:column headerText="Matrícula" filterMatchMode="startsWith" filterBy="#{monitoria.aluno.matricula}" sortBy="#{monitoria.aluno.matricula}">             
                                <div align="center"> <h:outputText value="#{monitoria.aluno.matricula}"/></div> 
                            </p:column>

                            <p:column headerText="Turma" filterMatchMode="startsWith" filterBy="#{monitoria.turma.componenteCurricular.descricao}" sortBy="#{monitoria.turma.componenteCurricular.descricao}">             
                                <div align="center"><h:outputText value="#{monitoria.turma.componenteCurricular.descricao}"/></div> 
                            </p:column>

                            <p:column headerText="Período" filterMatchMode="startsWith" filterBy="#{monitoria.turma.periodo}" sortBy="#{monitoria.turma.periodo}">             
                                <div align="center"><h:outputText value="#{monitoria.turma.periodo}"/></div> 
                            </p:column>

                        </p:dataTable>
                        <p:poll interval="10" listener="#{professorMonitoriaBean.inicializarMonitoriasAprovadas()}" update="@form" />

                    </h:form>  
                </p:tab>
            </p:tabView>
        </ui:define>

    </ui:composition>
</html>
