<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../_template.xhtml" >        
        <ui:define name="titulo">
            <p:outputPanel>Cadastro Boletim</p:outputPanel>
        </ui:define>

        <ui:define name="conteudo">
            <h:form id="cadastroBoletim">
                <p:growl id="msgs" showDetail="true" />
                <p:panel header="Cadastrar Boletim Curricular" style="margin-bottom:10px;">

                    <h:panelGrid columns="3">

                        <p:outputLabel for="componenteCurricular" value="Componente Curricular:" />
                        <p:selectOneMenu id="componenteCurricular" value="#{boletimCurricularBean.entidadeNegocio.disciplina.componenteCurricular}" style="width:150px" converter="entidadeNegocioConverter">
                            <f:selectItem itemLabel="Select Componente Curricular" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{boletimCurricularBean.listarTodosComponentesCurriculares()}" var="componente" itemLabel="#{componente.descricao}" itemValue="#{componente}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="professor" value=" Professor:" />
                        <p:selectOneMenu id="professor" value="#{boletimCurricularBean.entidadeNegocio.disciplina.professor}" style="width:150px" converter="entidadeNegocioConverter">
                            <f:selectItem itemLabel="Select Professor" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{boletimCurricularBean.listarTodosProfessores()}" var="professor" itemLabel="#{professor.nome}" itemValue="#{professor}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>                    

                    <h:panelGrid columns="2" >

                        <p:outputLabel for="ano" value="Ano:" />
                        <p:inputMask id="ano" mask="9999" value="#{boletimCurricularBean.entidadeNegocio.disciplina.periodo.ano}" />
                    </h:panelGrid>
                    <h:panelGrid columns="3">

                        <p:outputLabel for="semestre" value="Semestre:" />
                        <p:selectOneMenu id="semestre" value="#{boletimCurricularBean.entidadeNegocio.disciplina.periodo.semestre}" style="width:150px">
                            <f:selectItem itemLabel="Select Semestre" itemValue="" noSelectionOption="true" />
                            <f:selectItem  itemLabel="1" itemValue="1"/>
                            <f:selectItem  itemLabel="2" itemValue="2"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <!--Referente a boletim-->
                    <h:panelGrid columns="2">

                        <p:outputLabel for="nota" value="Nota:" />
                        <p:inputMask id="nota" mask="99.99" value="#{boletimCurricularBean.entidadeNegocio.nota}" />

                        <p:outputLabel for="frequencia" value="Frequencia:" />
                        <p:inputMask id="frequencia" mask="99.99" maxlength="3" value="#{boletimCurricularBean.entidadeNegocio.frequencia}" />

                    </h:panelGrid>

                    <p:separator />
                    <p:commandButton action="#{boletimCurricularBean.gravar()}" value="Cadastrar" 
                                     update="@form " process="@form"/>
                    <!--<p:commandButton value="Submit" update="msgs" actionListener="" icon="ui-icon-check" />-->
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
