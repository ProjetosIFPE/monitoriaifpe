<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../_template.xhtml" >        
        <ui:define name="conteudo">
            <h:form id="cadastroAluno">
                <p:fieldset legend="Dados do Aluno">
                    <h:panelGrid columns="3">
                        <p:outputLabel for="nome" value="Nome"></p:outputLabel>
                        <p:inputText id="nome" value="#{alunoBean.entidadeNegocio.nome}" required="true"></p:inputText>
                        <p:message for="nome" id="messageNome" />
                        <p:outputLabel for="sobrenome" value="Sobrenome"></p:outputLabel>
                        <p:inputText id="sobrenome" value="#{alunoBean.entidadeNegocio.sobrenome}" required="true"></p:inputText>
                        <p:message for="sobrenome" id="messageSobrenome" />
                        <p:outputLabel for="login" value="Login"></p:outputLabel>
                        <p:inputText id="login" value="#{alunoBean.entidadeNegocio.login}" required="true"></p:inputText>
                        <p:message for="login" id="messageLogin" />
                        <p:outputLabel for="email">Email</p:outputLabel>
                        <p:inputText id="email" value="#{alunoBean.entidadeNegocio.email}" required="true" validatorMessage="Email invÃ¡lido">
                            <f:attribute name="type" value="email" />
                            <f:passThroughAttribute name="placeholder" value="Email do Aluno" />
                            <f:validateRegex pattern=".+@.+" />
                            <f:ajax event="blur" execute="email" render="messageEmail" />
                        </p:inputText>
                        <p:message for="email" id="messageEmail" />
                        <p:outputLabel for="matricula" value="Matricula" ></p:outputLabel>
                        <p:inputMask id="matricula" mask="99999a9-aa9999" value="#{alunoBean.entidadeNegocio.matricula}"></p:inputMask>
                        <p:message for="matricula" id="messageMatricula" />
                        <p:outputLabel for="curso" value="Curso" />
                        <p:selectOneMenu id="curso"  value="#{alunoBean.entidadeNegocio.curso}" required="true" converter="entidadeNegocioConverter">
                            <f:selectItems value="#{cursoBean.entidades}" var="curso" itemLabel="#{curso.descricao}" itemValue="#{curso}"  />   
                        </p:selectOneMenu>
                        <p:message for="curso" id="messageCurso" />
                        <p:outputLabel for="senha" value="Senha" />
                        <p:password feedback="true" value="#{alunoBean.entidadeNegocio.senha}" id="senha" inline="true" required="true" />
                        <h:message for="senha" id="messageSenha" />
                        <p:commandButton action="#{alunoBean.cadastrar()}" value="Cadastrar" 
                                         update="@form" process="@form"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition> 
</html>
