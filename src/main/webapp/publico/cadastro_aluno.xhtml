<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../_template.xhtml" >        
        <ui:define name="conteudo">
            <h:form>
                <p:fieldset>
                    <h:panelGrid columns="3" rendered="#{cadastroUsuarioBean.possuiCursos()}">
                        <p:outputLabel for="nome" value="Nome Completo"></p:outputLabel>
                        <p:inputText id="nome" value="#{cadastroUsuarioBean.aluno.nome}" required="true"></p:inputText>
                        <p:message for="nome" id="messageNome" />
                        <p:outputLabel for="cpf" value="CPF"></p:outputLabel>
                        <p:inputMask  mask="999.999.999-99" id="cpf" value="#{cadastroUsuarioBean.aluno.cpf}" requiredMessage="CPF é obrigatório" required="true"></p:inputMask>
                        <p:message for="cpf" id="messageCpf" />
                        <p:outputLabel for="email">Email</p:outputLabel>
                        <p:inputText id="email" value="#{cadastroUsuarioBean.aluno.email}" required="true" validatorMessage="Email inválido">
                            <f:attribute name="type" value="email" />
                            <f:passThroughAttribute name="placeholder" value="Email do Aluno" />
                            <f:validateRegex pattern=".+@.+" />
                            <f:ajax event="blur" execute="email" render="messageEmail" />
                        </p:inputText>
                        <p:message for="email" id="messageEmail" />
                        <p:outputLabel for="matricula" value="Matricula" ></p:outputLabel>
                        <p:inputMask id="matricula" mask="99999a9-aa9999" value="#{cadastroUsuarioBean.aluno.matricula}"></p:inputMask>
                        <p:message for="matricula" id="messageMatricula" />
                        <p:outputLabel for="curso" value="Curso" />
                        <p:selectOneMenu id="curso"  value="#{cadastroUsuarioBean.aluno.curso}" required="true" converter="entidadeNegocioConverter">
                            <f:selectItems value="#{cadastroUsuarioBean.cursos}" var="curso" itemLabel="#{curso.descricao}" itemValue="#{curso}"  />   
                        </p:selectOneMenu>
                        <p:message for="curso" id="messageCurso" />
                        <p:outputLabel for="senha" value="Senha" />
                        <p:password feedback="true" value="#{cadastroUsuarioBean.aluno.senha}" id="senha" inline="true" required="true" />
                        <h:message for="senha" id="messageSenha" />
                        <p:commandButton ajax="false" action="#{cadastroUsuarioBean.cadastrarAluno()}" value="Cadastrar" 
                                         update="@form" process="@form"/>
                    </h:panelGrid>
                    <h:outputText value="#{msg.cursosNaoCadastrados}" rendered="#{not cadastroUsuarioBean.possuiCursos()}"  />
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition> 
       
</html>
