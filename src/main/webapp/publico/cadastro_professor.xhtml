<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../_template.xhtml">
        <ui:define name="conteudo">
            <h:form id="cadastroProfessor">
                <p:fieldset>
                    <h:panelGrid rendered="#{cadastroUsuarioBean.possuiCursos()}" columns="3">
                        <p:outputLabel for="nome" value="Nome Completo" />
                        <p:inputText id="nome" value="#{cadastroUsuarioBean.professor.nome}" required="true" >
                                <f:ajax render="messageNome" event="blur" />
                        </p:inputText>
                        <p:message for="nome" id="messageNome" />
                        <p:outputLabel for="siape" value="Siape"></p:outputLabel>
                        <p:inputMask mask="999999999" id="siape" value="#{cadastroUsuarioBean.professor.siape}"  required="true">
                                <f:ajax render="messageSiape" event="blur" />
                        </p:inputMask>
                        <p:message for="siape" id="messageSiape" />
                        <p:outputLabel for="cpf" value="CPF"></p:outputLabel>
                        <p:inputMask  mask="999.999.999-99" id="cpf" value="#{cadastroUsuarioBean.professor.cpf}" requiredMessage="CPF é obrigatório" required="true">
                                <f:ajax render="messageCpf" event="blur" />
                        </p:inputMask>
                        <p:message for="cpf" id="messageCpf" />
                        <p:outputLabel for="email">Email</p:outputLabel>
                        <p:inputText id="email" value="#{cadastroUsuarioBean.professor.email}" required="true" validatorMessage="Email inválido">
                            <f:attribute name="type" value="email" />
                            <f:passThroughAttribute name="placeholder" value="Email" />
                            <f:validateRegex pattern=".+@.+" />
                            <f:ajax event="blur" execute="email" render="messageEmail" />
                        </p:inputText>
                        <p:message for="email" id="messageEmail" />
                        <p:outputLabel for="curso" value="Curso" />
                        <p:selectOneMenu id="curso"  value="#{cadastroUsuarioBean.professor.curso}" required="true" converter="entidadeNegocioConverter">
                            <f:selectItems value="#{cadastroUsuarioBean.cursos}" var="curso" itemLabel="#{curso.descricao}" itemValue="#{curso}"  />   
                        </p:selectOneMenu>
                        <h:message for="curso" id="messageCurso" />
                        <p:outputLabel for="senha" value="Senha" />
                        <p:password feedback="true" value="#{cadastroUsuarioBean.professor.senha}" id="senha" inline="true" required="true" />
                        <h:message for="senha" id="messageSenha" />           
                        <p:commandButton ajax="false" action="#{cadastroUsuarioBean.cadastrarProfessor()}" value="Cadastrar" 
                                         update="@form" process="@form"/>
                    </h:panelGrid>
                    <h:outputText value="#{msg.cursosNaoCadastrados}" rendered="#{not cadastroUsuarioBean.possuiCursos()}"  />
                </p:fieldset>
            </h:form>  
        </ui:define>
    </ui:composition>
</html>
