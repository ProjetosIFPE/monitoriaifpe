<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="_template_professor.xhtml" >   
        <!-- <ui:define name="metadata">
             <f:metadata>
                 <f:viewParam name="disciplinaId" value="" required="false" />
                 <f:viewAction action=""  />
             </f:metadata>
         </ui:define>
        -->
        <ui:define name="conteudo">  
            <p:tabView id="painelMonitoria">
                <p:tab title="Monitorias Solicitadas">
                    <h:form>
                        <p:dataTable id="listaMonitoriasSolicitadas" var="curso" value="#{monitoriaBean.monitorias}" paginator="true" rows="5" emptyMessage="Não existem monitorias solicitadas.">

                            <f:facet name="header">
                                Monitorias Solicitadas
                            </f:facet>
                            <p:column>             
                                <h:link styleClass="ui-icon ui-icon-check" style="float:left;margin-right:10px">
                                    <f:param name="monitoriaId" value="#{monitoria.chavePrimaria}"  />
                                </h:link >                              
                            </p:column>
                            
                            <p:column>             
                                <h:link styleClass="ui-icon ui-icon-cancel" style="float:left;margin-right:10px">
                                    <f:param name="monitoriaId" value="#{monitoria.chavePrimaria}"  />
                                </h:link >                              
                            </p:column>

                            <p:column headerText="Nome" filterMatchMode="startsWith" filterBy="#{monitoria.aluno.nome}" sortBy="#{monitoria.aluno.nome}">             
                                <h:outputText value=""/>
                            </p:column>

                            <p:column headerText="Matrícula" filterMatchMode="startsWith" filterBy="#{monitoria.aluno.matricula}" sortBy="#{monitoria.aluno.matricula}">             
                                <h:outputText value=""/>
                            </p:column>

                            <p:column headerText="Turma" filterMatchMode="startsWith" filterBy="#{monitoria.disciplina.componenteCurricular.descricao}" sortBy="#{monitoria.disciplina.componenteCurricular.descricao}">             
                                <h:outputText value="#{monitoria.disciplina.componenteCurricular.descricao}"/>
                            </p:column>

                            <p:column headerText="Período" filterMatchMode="startsWith" filterBy="#{monitoria.disciplina.periodo}" sortBy="#{monitoria.disciplina.periodo}">             
                                <h:outputText value="#{monitoria.disciplina.periodo}"/>
                            </p:column>

                        </p:dataTable>
                    </h:form>  
                </p:tab>
                <p:tab title="Monitorias Aprovadas">
                    <h:form>
                        <p:dataTable id="listaMonitorias" var="curso" value="#{monitoriaBean.monitorias}" paginator="true" rows="5" emptyMessage="Não existem monitorias aprovadas.">

                            <f:facet name="header">
                                Monitorias Aprovadas
                            </f:facet>
                            <p:column>             
                                <h:link  outcome="home_professor" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
                                    <f:param name="monitoriaId" value="#{monitoria.chavePrimaria}"  />
                                </h:link >                              
                            </p:column>

                            <p:column headerText="Nome" filterMatchMode="startsWith" filterBy="#{monitoria.aluno.nome}" sortBy="#{monitoria.aluno.nome}">             
                                <h:outputText value=""/>
                            </p:column>

                            <p:column headerText="Matrícula" filterMatchMode="startsWith" filterBy="#{monitoria.aluno.matricula}" sortBy="#{monitoria.aluno.matricula}">             
                                <h:outputText value=""/>
                            </p:column>

                            <p:column headerText="Turma" filterMatchMode="startsWith" filterBy="#{monitoria.disciplina.componenteCurricular.descricao}" sortBy="#{monitoria.disciplina.componenteCurricular.descricao}">             
                                <h:outputText value="#{monitoria.disciplina.componenteCurricular.descricao}"/>
                            </p:column>

                            <p:column headerText="Período" filterMatchMode="startsWith" filterBy="#{monitoria.disciplina.periodo}" sortBy="#{monitoria.disciplina.periodo}">             
                                <h:outputText value="#{monitoria.disciplina.periodo}"/>
                            </p:column>

                            <p:column>
                                <p:commandLink styleClass="ui-icon ui-icon-trash"  action="#{monitoriaBean.remover(monitoria)}" >
                                    <p:confirm header="Confirmação" message="Tem certeza ?" icon="ui-icon-alert" />
                                </p:commandLink>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </p:column> 
                        </p:dataTable>
                    </h:form>  
                </p:tab>
            </p:tabView>
        </ui:define>

    </ui:composition>
</html>
