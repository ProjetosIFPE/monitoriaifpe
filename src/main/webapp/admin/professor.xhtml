<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../_template.xhtml" >
        <ui:define name="conteudo">
            <h:form>
                <p:dataTable  var="professor" value="#{professorBean.entidades}" paginator="true" rows="5" emptyMessage="Nenhum Professor registrado">
                    <f:facet name="header">Professores Cadastrados</f:facet>

                    <p:column headerText="Nome Completo" filterMatchMode="startsWith" filterBy="#{professor.nomeCompleto}" sortBy="#{professor.nomeCompleto}">
                        <h:outputText value="#{professor.nomeCompleto}" />                                   
                    </p:column>
                    <p:column headerText="Login" filterMatchMode="contains" sortBy="#{professor.login}" filterBy="#{professor.login}" >
                        <h:outputText value="#{professor.login}" />                                   
                    </p:column>
                    <p:column headerText="Senha" filterMatchMode="contains" sortBy="#{professor.senha}" filterBy="#{professor.senha}">
                        <h:outputText value="#{professor.senha}" />                                   
                    </p:column>
                    <p:column headerText="E-mail" filterMatchMode="contains" sortBy="#{professor.email}" filterBy="#{professor.email}">
                        <h:outputText value="#{professor.email}" />                                   
                    </p:column>
                    <p:column headerText="Curso" filterMatchMode="contains" sortBy="#{professor.curso.descricao}" filterBy="#{professor.curso.descricao}">
                        <h:outputText value="#{professor.curso.descricao}" />                                   
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
