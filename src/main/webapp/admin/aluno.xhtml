<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../_template.xhtml" >
        <ui:define name="conteudo">
            <h:form>
                <p:dataTable  var="aluno" value="#{alunoBean.entidades}" paginator="true" rows="5" emptyMessage="Não existem alunos cadastrados.">
                    <f:facet name="header">Alunos Cadastrados</f:facet>

                    <p:column headerText="Nome Completo" filterMatchMode="startsWith" filterBy="#{aluno.nomeCompleto}" sortBy="#{aluno.nomeCompleto}">
                        <h:outputText value="#{aluno.nomeCompleto}" />                                   
                    </p:column>
                    <p:column headerText="Matrícula" filterMatchMode="contains" sortBy="#{aluno.matricula}" filterBy="#{aluno.matricula}" >
                        <h:outputText value="#{aluno.matricula}" />                                   
                    </p:column>
                    <p:column headerText="Login" filterMatchMode="contains" sortBy="#{aluno.login}" filterBy="#{aluno.login}" >
                        <h:outputText value="#{aluno.login}" />                                   
                    </p:column>
                    <p:column headerText="Senha" filterMatchMode="contains" sortBy="#{aluno.senha}" filterBy="#{aluno.senha}">
                        <h:outputText value="#{aluno.senha}" />                                   
                    </p:column>
                    <p:column headerText="E-mail" filterMatchMode="contains" sortBy="#{aluno.email}" filterBy="#{aluno.email}">
                        <h:outputText value="#{aluno.email}" />                                   
                    </p:column>
                    <p:column headerText="Curso" filterMatchMode="contains" sortBy="#{aluno.curso.descricao}" filterBy="#{aluno.curso.descricao}">
                        <h:outputText value="#{aluno.curso.descricao}" />                                   
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
