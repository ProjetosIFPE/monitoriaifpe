<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../_template.xhtml" >
        <ui:define name="titulo">
            <p:outputLabel>Componente Curricular</p:outputLabel>
        </ui:define>
        <ui:define name="conteudo">
            <p:messages id="messages" globalOnly="true" />
            <h:form id="formComponenteCurricular">
                <p:fieldset legend="Dados do Componente Curricular">
                    <h:panelGrid columns="3">
                        <p:outputLabel for="descricao">Descrição</p:outputLabel>
                        <p:inputText id="descricao" value="#{componenteCurricularBean.entidadeNegocio.descricao}"  required="true">
                            <f:validateLength maximum="150"  />
                            <!--<f:validateRegex pattern="^[A-Z]{1}\\D+$" />-->
                            <f:ajax event="blur" execute="descricao" render="messageDescricao" />
                        </p:inputText>
                        <p:message for="descricao" id="messageDescricao" />
                        <p:outputLabel for="codigoComponenteCurricular">Código Componente Curricular</p:outputLabel>
                        <p:inputText id="codigoComponenteCurricular" value="#{componenteCurricularBean.entidadeNegocio.codigoComponenteCurricular}" required="true">
                            <f:ajax event="blur" execute="codigoComponenteCurricular" render="messageCodigoComponenteCurricular" />
                        </p:inputText>                     
                        <p:message for="codigoComponenteCurricular" id="messageCodigoComponenteCurricular" />
                        <h:outputLabel for="curso">Curso</h:outputLabel>
                        <p:selectOneMenu id="curso" value="#{componenteCurricularBean.cursoId}" required="true">
                            <f:selectItems value="#{componenteCurricularBean.listarTodosOsCursos()}" var="curso" itemLabel="#{curso.descricao}" itemValue="#{curso.chavePrimaria}" />
                        </p:selectOneMenu>
                        <p:message for="curso" id="messageCurso" />


                    </h:panelGrid>

                    <p:commandButton action="#{componenteCurricularBean.gravar()}" value="Cadastrar" 
                                     update="@form formTabelaComponenteCurricular:tabelaComponenteCurricular" process="@form"/>
                </p:fieldset>
            </h:form>
            <h:form id="formTabelaComponenteCurricular">
                <p:dataTable id="tabelaComponenteCurricular" var="componenteCurricular" value="#{componenteCurricularBean.entidades}" paginator="true" rows="5" emptyMessage="Nenhum Componente Curricular registrado">
                    <f:facet name="header">Componentes Curriculares</f:facet>
                    <p:column headerText="Descrição" filterMatchMode="startsWith" filterBy="#{componenteCurricular.descricao}" sortBy="#{componenteCurricular.descricao}">
                        <h:outputText value="#{componenteCurricular.descricao}" />
                    </p:column>
                    <p:column headerText="Código Componente Curricular" filterMatchMode="contains" sortBy="#{componenteCurricular.codigoComponenteCurricular}" filterBy="#{componenteCurricular.codigoComponenteCurricular}" >
                        <h:outputText value="#{componenteCurricular.codigoComponenteCurricular}" />
                    </p:column>
                    <p:column headerText="Curso" filterMatchMode="startsWith" sortBy="#{componenteCurricular.curso.descricao}" filterBy="#{componenteCurricular.curso.descricao}">
                        <h:outputText value="#{componenteCurricular.curso.descricao}" />
                    </p:column>

                    <p:column headerText="Alterar">
                        <p:commandButton icon="fa fa-fw fa-edit" process="@this" update=":formCurso" >
                            <f:setPropertyActionListener target="#{componenteCurricularBean.entidadeNegocio}" value="#{curso}" />
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Remover">
                        <p:commandButton icon="fa fa-fw fa-remove" style="float:left;margin-right:10px"  action="#{cursoBean.remover(curso)}" process="@this" update="@form" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
